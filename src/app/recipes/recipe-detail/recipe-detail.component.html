<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> <strong>{{ recipe.name }}</strong> </h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a (click)="editRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a (click)="deleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Recipe discription</h3>
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Ingredients for this recipe</h3>
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ing of recipe.ingredients"
      >
      {{ ing.name }} - {{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
